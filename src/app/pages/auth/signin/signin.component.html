<main class="w-75 m-auto card shadow p-4 mt-5">

  <form (ngSubmit)="onSubmitSignIn(signInForm)" #signInForm="ngForm">

    <h1 class="h3 mb-3 fw-normal text-center">CONNEXION</h1>

    <div *ngIf="errMsg" class="alert alert-danger p-2 my-3 text-center">{{errMsg}}</div>

    <div class="form-floating mt-2">
      <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" name="email" required email ngModel>
      <label for="floatingEmail">Email address</label>
    </div>

    <div class="form-floating mt-2">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required ngModel>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" name="keepConnection" [ngModel]="false">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>

    <div class="text-center">
      <button
        type="submit"
        class="btn btn-dark w-50 py-2"
        [disabled]="signInForm.invalid">
        CONNEXION
      </button>
    </div>

  </form>

</main>
